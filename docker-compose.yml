version: "3.7"
services:
  app:
    build:
      context: src/app
      dockerfile: Dockerfile
      target: local
      args:
        USERID: ${USERID:-1000}
        GROUPID: ${GROUPID:-1000}
    networks:
      default:
        aliases:
          - www.shorty.local
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.shorty-app.rule=Host(`www.shorty.local`)"
      - "traefik.http.routers.shorty-app.entrypoints=web"
      - "traefik.http.services.shorty-app.loadbalancer.server.port=3000"
    volumes:
      - ./src/app:/var/www:delegated
networks:
  default:
    name: shorty
    driver: bridge
    ipam:
      driver: default
